<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <main>
        <div class="rating-component-container">
            <div class="icon-container">
                <div class="circle"></div>
                <img src="img/icon-star.svg" alt="star" srcset="">
            </div>
            <h1 class="title">How did we do?</h1>
            <p class="text">Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!</p>
            <ul class="rating">
                <li>
                    <div class="circle"></div><span>1</span>
                </li>
                <li>
                    <div class="circle"></div><span>2</span>
                </li>
                <li>
                    <div class="circle"></div><span>3</span>
                </li>
                <li>
                    <div class="circle"></div><span>4</span>
                </li>
                <li>
                    <div class="circle"></div><span>5</span>
                </li>
            </ul>
            <button id="button">Submit</button>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
